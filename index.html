<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
  <title>Login Page</title>
</head>

<body>
  <div class="container">
    <div class="login-left">
      <div class="login-header">
        <h1>Bienvenido a nuestra aplicación</h1>
        <p>Por favor logueate usando la plataforma</p>
      </div>
      <form class="login-form">
        <div class="login-form-content">
          <div class="form-item">
            <label for="email">Email</label>
            <input type="text" id="email">
          </div>
          <div class="form-item">
            <label for="password">Contraseña</label>
            <input type="password" id="password">
          </div>
          <div class="form-item">
            <div class="checkbox">
              <input type="checkbox" id="rememberMeCheckbox" checked></input>
              <label for="rememberMeCheckbox" class="checkboxLabel">Recuérdame</label>
            </div>
          </div>
          <button type="submit">Sign In</button>
        </div>
        <div class="login-form-footer">
          <a href="#">
            <img width="30"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1365px-Facebook_f_logo_%282019%29.svg.png">
            Facebook Login
          </a>
          <a href="#">
            <img width="30"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSK5q0FP74VV9wbfwP378_7kj7iDomHuKrxkXsxDdUT28V9dlVMNUe-EMzaLwaFhneeuZI&usqp=CAU">
            Google Login
          </a>
        </div>
      </form>
    </div>
    <div class="login-right">
      <img src="./image.svg" alt="image">
    </div>
  </div>
</body>

</html>
